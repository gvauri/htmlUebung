<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mitgliedwerden.css" rel="stylesheet">
    <title>Mitglied werden - HC Malters</title>
</head>
<body>
    <header>
        <h1>Werde Mitglied es HC Malters!</h1>
    </header>
    <main>
        <form action="https://formlog.offline.ch/log" method="post">
            <fieldset class="fieldset">
                <legend class="legend1">Anmeldung:</legend>
            <br />
        <label for="firstname">Vorname:</label>
        <input type="text" id="firstname" name="firstname">
        
        <br> </br>

        <label for="lastname">Nachname:</label>
        <input type="text" id="lastname" name="lastname">
       
        <br> </br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">

        <br> </br>

        <label for="adress">Adresse (Strasse und Nummer):</label>
        <input type="text" id="adress" name="adress">
        
        <br> </br>

        <label for="location">PLZ und Ort:</label>
        <input type="text" id="location" name="location">
    
        <br> </br>

        <label for="phonenumber">Telefonnummer:</label>
        <input type="text" id="phonenumber" name="phonenumber"> <br />

        <br />

        <label for="alter">Alter:</label>
        <input type="text" id="alter" name="alter">

        <br />

        <br />
        <textarea id="textarea" cols="40" rows="5" placeholder="Bemerkungen" name="Bemerkung"></textarea><br />

            <br />

        <input id="absenden_button" type="submit" value="Absenden">

            <br />
    </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
