    <main>
        <main>

            <form action="https://formlog.offline.ch/log" method="post">

                <fieldset class="fieldset">

                    <h3 class="legend1">Anmeldung:</h3>
                    <br />
                    
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Pflichtfeld" required>
                    <br> </br>

                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Pflichtfeld" required>
                    <br> </br>

                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Pflichtfeld" required>
                    <br> </br>

                    <label for="adress">Adresse (Strasse und Nummer):</label>
                    <input type="text" id="adress" name="adress" placeholder="Pflichtfeld" required>
                    <br> </br>

                    <label for="location">PLZ und Ort:</label>
                    <input type="text" id="location" name="location" placeholder="Pflichtfeld" required>
                    <br> </br>

                    <label for="phonenumber">Telefonnummer:</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Pflichtfeld" required> 
                    <br /><br />

                    <label for="alter">Alter:</label>
                    <input type="text" id="alter" name="alter" placeholder="kein Pflichtfeld">
                    <br /><br />

                    <textarea id="textarea" cols="40" rows="5" placeholder="Bemerkungen"
                        name="Bemerkung"></textarea>
                    <br /><br />

                    <input id="absenden_button" type="submit" value="Absenden">
                    <br />

                </fieldset>

            </form>
